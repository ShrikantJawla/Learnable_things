			.categories_container {

				height: 60px;
				overflow-x: auto;
				overflow-y: hidden;
				display: flex;
				align-items: center;
				gap: 40px;
				padding: 0 25px;
				box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
			}
			.categories_container::-webkit-scrollbar {
				height: 7px;
			}
			.categories_container::-webkit-scrollbar-thumb {
				background-color: rgb(165, 165, 227);
			}
			.categories_container > a {
				text-decoration: none;
				font-size: 20px;
				color: black;
				white-space: nowrap;
			}
			.categories_container > a:hover {

				text-decoration-color: rgb(209, 81, 81);
			}
			.categories_container > a.active {
